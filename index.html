<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/3">
            <img class="w-64" src="img.svg" alt="">
            <p class="text-3xl mx-7">
                Facebook helps to connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-md" type="password"
                placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-md my-2 py-3 text-xl">Log
                in</button>
            <span class="hover:underline text-blue-700 text-sm text-center my-2 cursor-pointer">Forgotten
                Password?</span>
            <hr class="my-2">
            <button
                class="bg-green-500 hover:bg-green-700 text-white font-bold rounded-md my-2 py-3 px-4 mx-auto text-lg w-fit">Create
                new account</button>

            <span class="absolute -bottom-12 text-sm px-8"><a href=""
                    class="href font-bold hover:underline cursor-pointer">Create a Page</a> for a
                celebrity, brand or business</span>
        </div>
    </div>
</body>

</html>
